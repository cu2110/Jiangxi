<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>華東八日遊 互動行程</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Warm Neutrals -->
    <!-- Application Structure Plan: The application is designed as an interactive dashboard. The primary navigation is a set of day-selector buttons (Day 1-8) at the top. Clicking a day dynamically updates the main content area to show that day's specific details. This structure was chosen over a linear scroll because it allows for quick, non-linear access to information, making it easier for the user to plan and review specific days. The main content for each day is organized into clear cards for route, attractions, and lodging, enhancing scannability. An overview bar chart at the top summarizes daily travel times, giving an immediate sense of the trip's pacing. This user-driven, modular approach is more usable and engaging than a static text document. -->
    <!-- Visualization & Content Choices: 
        - Report Info: Daily travel times. -> Goal: Compare travel load across days. -> Viz/Method: Bar Chart (Chart.js/Canvas). -> Interaction: Hover for tooltip with exact hours. -> Justification: A bar chart provides an immediate, clear comparison of quantitative data across discrete categories (days), highlighting travel-heavy days.
        - Report Info: Daily schedule (attractions, meals). -> Goal: Organize and present daily activities chronologically. -> Viz/Method: Vertical timeline using styled HTML/CSS divs with Unicode icons (📸, 🍽️, 🏨). -> Interaction: None, purely informational. -> Justification: A timeline is an intuitive and visually appealing way to represent a sequence of events.
        - Report Info: Daily travel route. -> Goal: Inform user of start and end points. -> Viz/Method: Simple HTML/CSS flow diagram (e.g., "City A → City B"). -> Interaction: None. -> Justification: Provides essential route information clearly and concisely without the complexity of an embedded map.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #FDFBF8;
            color: #4A4A4A;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            height: 250px;
            max-height: 300px;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 300px;
                max-height: 350px;
            }
        }
        .day-nav-btn {
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        .day-nav-btn.active {
            border-bottom-color: #C89F91;
            color: #A7727D;
            font-weight: 700;
        }
        .content-card {
            background-color: #FFFFFF;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
            border: 1px solid #F0EBE3;
        }
        .timeline {
            position: relative;
            padding-left: 2.5rem;
        }
        .timeline::before {
            content: '';
            position: absolute;
            left: 1rem;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #E5E7EB;
        }
        .timeline-item {
            position: relative;
        }
        .timeline-icon {
            position: absolute;
            left: -2.5rem;
            top: 0;
            width: 2rem;
            height: 2rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="antialiased">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-[#A7727D]">江西望仙谷、廬山八日遊</h1>
            <p class="text-lg text-gray-600 mt-2">精彩行程總覽</p>
        </header>
<img class='lazyload fade-in' style='width:100%; height:auto;'   alt="" src="5(759).jpg" />
<img class='lazyload fade-in' style='width:100%; height:auto;'   alt="" src="2(1362).jpg" />
<img class='lazyload fade-in' style='width:100%; height:auto;'   alt="" src="3(1214).jpg" />


        <section id="overview" class="mb-8 content-card p-6">
            <h2 class="text-2xl font-bold text-center mb-4 text-[#A7727D]">每日車程時間一覽 (小時)</h2>
            <p class="text-center text-gray-500 mb-4">此圖表顯示了每天主要的城市間交通所需的大約時間，幫助您了解旅途的節奏。將滑鼠懸停在長條上可查看確切時數。</p>
            <div class="chart-container">
                <canvas id="travelTimeChart"></canvas>
            </div>
        </section>

        <nav id="day-navigation" class="flex flex-wrap justify-center border-b-2 border-gray-200 mb-8">
        </nav>

        <main id="itinerary-content">
        </main>

    </div>

    <script>
        const itineraryData = [
            {
                day: 1,
                title: "桃園 → 上海 → 嘉興",
                travelTime: 1.5,
                route: "桃園國際機場 → 上海 → 嘉興",
                attractions: [
                    { type: '✈️', name: '抵達與接駁', description: '從桃園國際機場出發，飛抵上海後，專車接送前往嘉興。' },
                    { type: '🏨', name: '入住酒店', description: '本日無行程，抵達後辦理入住手續，稍作休息。' }
                ],
                meals: { breakfast: '酒店內享用', lunch: '機上簡餐', dinner: '中式合菜 (RMB 60)' },
                accommodation: '嘉興○○酒店或同級'
            },
            {
                day: 2,
                title: "嘉興 → 建德",
                travelTime: 3,
                route: "嘉興 → 建德",
                attractions: [
                    { type: '📸', name: '南湖', description: '參觀嘉興的著名湖泊，感受其歷史與自然風光。' },
                    { type: '📸', name: '西塘古鎮', description: '漫步於江南水鄉，體驗古鎮的獨特魅力與生活氣息。' }
                ],
                meals: { breakfast: '酒店內享用', lunch: '古鎮風味 (RMB 60)', dinner: '有機魚頭 (RMB 60)' },
                accommodation: '★★★★★ 雷迪森芳草園懌曼酒店或同等級'
            },
            {
                day: 3,
                title: "建德 → 婺源",
                travelTime: 2.5,
                route: "建德 → 婺源",
                attractions: [
                    { type: '📸', name: '婺女洲度假區', description: '遊覽抱玉塔、金庸館，逛徽市街，欣賞水上打鐵花與水幕光影秀等非遺節目。' },
                    { type: '📸', name: '石門村 & 月亮灣濕地公園', description: '探訪古樸的石門村，並在被譽為攝影基地的月亮灣濕地公園捕捉美麗景色。' }
                ],
                meals: { breakfast: '酒店內享用', lunch: '農家宴 (RMB 60)', dinner: '粉蒸宴 (RMB 60)' },
                accommodation: '★★★★ 萬卷酒店或同等級'
            },
            {
                day: 4,
                title: "婺源 → 景德鎮 → 廬山",
                travelTime: 4,
                route: "婺源 → 景德鎮 → 廬山",
                attractions: [
                    { type: '📸', name: '景德鎮', description: '參觀皇窯景區，感受陶瓷文化的博大精深；漫步陶溪川歷史文化街區。' },
                    { type: '📸', name: '廬山風景區', description: '含觀光車，遊覽花徑、錦繡谷、仙人洞、如琴湖、含鄱口、植物園、牯嶺街及美廬別墅等眾多景點。' }
                ],
                meals: { breakfast: '酒店內享用', lunch: '瓷宴 (RMB 60)', dinner: '潯陽風味 (RMB 60)' },
                accommodation: '廬山開元名庭度假飯店或同等級'
            },
            {
                day: 5,
                title: "廬山 → 龍虎山 → 葛仙村",
                travelTime: 3.5,
                route: "廬山 → 鷹潭龍虎山 → 葛仙村",
                attractions: [
                    { type: '📸', name: '龍虎山', description: '遊覽道教聖地龍虎山，欣賞其獨特的丹霞地貌與深厚的人文底蘊。' }
                ],
                meals: { breakfast: '酒店內早餐', lunch: '鉛山風味 (RMB 50)', dinner: '仙村風味 (RMB 50)' },
                accommodation: '★★★★ 葛仙村暗香園酒店或葛仙村仙村客驛酒店或同級'
            },
            {
                day: 6,
                title: "葛仙山 → 望仙谷 → 上饒",
                travelTime: 5,
                route: "葛仙山 → 望仙谷 → 上饒",
                attractions: [
                    { type: '📸', name: '葛仙山', description: '搭乘纜車上下，遊覽天境臺、葛仙祠、飛升臺，感受仙山的靈氣。' },
                    { type: '�', name: '望仙谷景區', description: '探索被譽為現代仙俠世界的望仙谷，觀賞望仙瀑布，走過攬月橋，逛岩鋪老街，並欣賞網紅夜景。' }
                ],
                meals: { breakfast: '酒店內享用', lunch: '上饒風味 (RMB 60)', dinner: '合菜風味 (RMB 60)' },
                accommodation: '★★★★★ 鑫邦大酒店或同等級'
            },
            {
                day: 7,
                title: "上饒 → 金華 → 上海",
                travelTime: 6,
                route: "上饒 → 金華燕尾洲公園 → 上海七寶古鎮",
                attractions: [
                    { type: '📸', name: '金華燕尾洲公園', description: '在現代設計感的城市公園中放鬆身心。' },
                    { type: '📸', name: '上海七寶古鎮', description: '返回上海，體驗近郊古鎮的熱鬧與風情。' }
                ],
                meals: { breakfast: '酒店內享用', lunch: '上饒風味 (RMB 60)', dinner: '合菜風味 (RMB 60)' },
                accommodation: '○○大酒店或同等級'
            },
            {
                day: 8,
                title: "上海 → 桃園",
                travelTime: 1.5,
                route: "上海 → 桃園國際機場",
                attractions: [
                    { type: '✈️', name: '惜別與返程', description: '行程結束，前往機場搭機返回溫暖的家。' }
                ],
                meals: { breakfast: '酒店內享用', lunch: '機上簡餐', dinner: 'X' },
                accommodation: '溫暖的家'
            },
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const navContainer = document.getElementById('day-navigation');
            const contentContainer = document.getElementById('itinerary-content');

            itineraryData.forEach((dayData, index) => {
                const navButton = document.createElement('button');
                navButton.className = `day-nav-btn text-lg py-3 px-4 md:px-6 text-gray-500 hover:text-[#A7727D] ${index === 0 ? 'active' : ''}`;
                navButton.textContent = `第 ${dayData.day} 天`;
                navButton.dataset.day = dayData.day;
                navContainer.appendChild(navButton);

                const dayContent = document.createElement('div');
                dayContent.id = `day-${dayData.day}`;
                dayContent.className = `day-content ${index !== 0 ? 'hidden' : ''}`;
                dayContent.innerHTML = `
                    <div class="text-center mb-8">
                        <h2 class="text-3xl font-bold text-[#A7727D]">${dayData.title}</h2>
                        <p class="text-md text-gray-600 mt-1">路線: ${dayData.route}</p>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="md:col-span-2 content-card p-6">
                            <h3 class="text-xl font-bold mb-4 border-l-4 border-[#C89F91] pl-3">本日焦點</h3>
                            <div class="timeline">
                                ${dayData.attractions.map(attraction => `
                                    <div class="timeline-item mb-6">
                                        <div class="timeline-icon bg-[#F0EBE3] text-[#A7727D] text-xl">
                                            <span>${attraction.type}</span>
                                        </div>
                                        <h4 class="font-bold text-lg">${attraction.name}</h4>
                                        <p class="text-gray-600">${attraction.description}</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        <div class="space-y-6">
                            <div class="content-card p-6">
                                <h3 class="text-xl font-bold mb-4 border-l-4 border-[#C89F91] pl-3">餐食安排 🍽️</h3>
                                <ul class="space-y-2 text-gray-700">
                                    <li><strong>早餐:</strong> ${dayData.meals.breakfast}</li>
                                    <li><strong>午餐:</strong> ${dayData.meals.lunch}</li>
                                    <li><strong>晚餐:</strong> ${dayData.meals.dinner}</li>
                                </ul>
                            </div>
                            <div class="content-card p-6">
                                <h3 class="text-xl font-bold mb-4 border-l-4 border-[#C89F91] pl-3">今晚住宿 🏨</h3>
                                <p class="text-gray-700">${dayData.accommodation}</p>
                            </div>
                        </div>
                    </div>
                `;
                contentContainer.appendChild(dayContent);
            });

            navContainer.addEventListener('click', (e) => {
                if (e.target.matches('.day-nav-btn')) {
                    const day = e.target.dataset.day;

                    document.querySelectorAll('.day-nav-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');

                    document.querySelectorAll('.day-content').forEach(content => content.classList.add('hidden'));
                    document.getElementById(`day-${day}`).classList.remove('hidden');
                }
            });

            const ctx = document.getElementById('travelTimeChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: itineraryData.map(d => `第 ${d.day} 天`),
                    datasets: [{
                        label: '車程時間 (小時)',
                        data: itineraryData.map(d => d.travelTime),
                        backgroundColor: 'rgba(200, 159, 145, 0.6)',
                        borderColor: 'rgba(167, 114, 125, 1)',
                        borderWidth: 1,
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '時間 (小時)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += context.parsed.y + ' 小時';
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
